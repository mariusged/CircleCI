version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - 'docker build -t finstreet/$IMAGE_NAME:latest .'
            - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            - 'docker push $IMAGE_NAME:latest'
      secrets:
        - name: Docker Password
        - name: Docker User
      env_vars:
        - name: IMAGE_NAME
          value: finstreet/test-deployment
