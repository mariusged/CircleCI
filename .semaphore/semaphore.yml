version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: docker
          commands:
            - checkout
            - 'docker build -t $IMAGE_NAME:latest .'
            - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            - 'docker push $IMAGE_NAME:latest'
      secrets:
        - name: Docker Password
        - name: Docker User
      env_vars:
        - name: IMAGE_NAME
          value: finstreet/test-deployment
  - name: Deployment
    task:
      jobs:
        - name: SSH Deployment
          commands:
            - ssh-keyscan -H 94.130.59.82 >> ~/.ssh/known_hosts
            - which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )
            - eval $(ssh-agent -s)
            - echo "$SSH_PRIVATE_KEY"
            - tr -d '\r'
            - ssh-add -
            - mkdir -p ~/.ssh
            - chmod 700 ~/.ssh
      secrets:
        - name: SSH_PRIVATE_KEY
