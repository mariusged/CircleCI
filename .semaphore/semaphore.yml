version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - 'docker build -t finstreet/test-deployment:latest .'
            - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            - docker push
